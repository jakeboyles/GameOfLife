<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-xs-12">
            <h2>Game of Life</h2>
        </div>

        <div class="col-md-5">
        <form id="submitForm">
            <div class="form-group">
                <label for="email">* Width of Grid:</label>
                <input required type="number" class="form-control" id="width">
            </div>

            <div class="form-group">
                <label for="email">* Height of Grid:</label>
                <input required type="number" class="form-control" id="height">
            </div>

            <div class="form-group">
                <label for="email">* Speed:</label>
                <input required type="number" class="form-control" id="speed">
            </div>

            <div class="form-group">
                <label for="cells">Remaining Cells</label>
                <div class="aliveCells">0</div>
            </div>

            <button id="start" class="btn-primary btn">Start</button>
        </form>
                    <button id="reset" class="btn-primary btn">Reset</button>

        </div>

        <div class="col-md-5 col-md-offset-1" id="viz"></div>
    </div>
</div>
